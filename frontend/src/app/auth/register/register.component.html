<div class="container">
    <mat-card class="auth-card">
        <mat-card-title>
            Sign Up
        </mat-card-title>
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form name="form" [formGroup]="form" class="form">
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput [formControl]="userNameFormControl" formControlName="username" placeholder="Username">
            <mat-error *ngIf="userNameFormControl.hasError('minlength') && !userNameFormControl.hasError('required')">
              Username should be longer than 3 characters
            </mat-error>
            <mat-error *ngIf="userNameFormControl.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" formControlName="email"  placeholder="Email">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" formControlName="password" placeholder="Password">
            <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
              Password should be longer than 6 characters
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
            <div class="form-group">
                <button class="btn btn_primary" (click)="onSubmit()">
          Sign up
        </button>
            </div>
            <ng-container *ngIf="!(loaded$ | async) && form.status === 'VALID'">
              <mat-error *ngIf="error$ | async as error">
                {{error}}
              </mat-error>
            </ng-container>
        </form>
    </mat-card>
</div>
