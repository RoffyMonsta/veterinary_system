<ion-item-sliding *ngIf="animal">
  <ion-item  button (click)="selectAnimal()" class="animal">
    <ion-avatar slot="start">
      <img *ngIf="!animal.imgurl" src="assets/icon/{{animal.kind.toLowerCase()}}.png" alt="icon" class="animal__icon" >
      <img [src]="animal.imgurl" alt="icon" class="animal__pic" *ngIf="animal.imgurl">
    </ion-avatar>
    <ion-label>
      {{animal.name}}
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" expandable (click)="deleteAnimal()">
      Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
