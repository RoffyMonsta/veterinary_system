<mat-card fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
        <mat-card-title>Visit card</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
        <p>Client: {{visit.name}}</p>
        <p>Doctor: {{visit.fullname}}</p>
        <p>When: {{visit.day}}, {{visit.timestamp}}</p>
    </mat-card-content>
</mat-card>
