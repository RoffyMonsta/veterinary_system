<mat-card fxLayout="column" fxLayoutAlign="center center" *ngIf="showForm">
    <mat-card-title>
        Add new visit
    </mat-card-title>
    <form name="form" (ngSubmit)="f.form.valid && addVisit()" #f="ngForm" novalidate>
        <div class="form-group" fxLayout="column" fxLayoutAlign="space-between center">
            <mat-form-field appearance="fill">
                <mat-label for="animal">Select an animal</mat-label>
                <mat-select [(value)]="selected" name="animal" [(ngModel)]="form.animal" #animal="ngModel" required>
                    <mat-option *ngFor="let animal of animals" [value]="animal.id">
                        {{animal.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="alert-danger" *ngIf="f.submitted && animal.invalid">
                <div *ngIf="animal.errors.required">Animal is required</div>
            </div>
        </div>
        <div class="form-group" fxLayout="column" fxLayoutAlign="space-between center">
            <button mat-raised-button class="btn" color="primary">Confirm visit</button>
        </div>
    </form>
</mat-card>
<h2 *ngIf="!showForm">New visit is created!</h2>
