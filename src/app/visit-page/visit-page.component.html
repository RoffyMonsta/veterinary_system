<div class="content" fxLayout="column" fxLayoutAlign="space-between center">
    <h1>All doctors</h1>
    <div class="no-doctors" *ngIf="!allDoctors.length">
        <h2>No doctors at the moment</h2>
    </div>

    <div class="all-doctors" fxLayout="row wrap" fxLayoutAlign="flex-start space-around" fxLayoutGap="10px" fxLayoutAlign.lt-md="center center">
        <div class="single-doctor" *ngFor="let doctor of allDoctors" fxFlex="25%" fxFlex.lt-md="80%">
            <app-doctor-card [doctor]="doctor"></app-doctor-card>
        </div>

    </div>
</div>
